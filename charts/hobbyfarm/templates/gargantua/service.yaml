---
apiVersion: v1
kind: Service
metadata:
  name: gargantua
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    component: gargantua
  ports:
    - name: http
      port: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace }}
  name: hobbyfarm-webhook
spec:
  selector:
    component: gargantua
  ports:
    - name: webhook
      port: {{ .Values.gargantua.webhook.servicePort }}
      targetPort: {{ .Values.gargantua.webhook.containerPort }}
