apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      component: ui
  template:
    metadata:
      labels:
        component: ui
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/ui/configmap.yaml") . | sha256sum }}
    spec:
      containers:
        - name: ui
          image: {{ $.Values.ui.image }}
          {{ if $.Values.insecure }}
          args:
            - --insecure
          {{ end -}}
          env:
            - name: HF_SERVER
              {{ if $.Values.ingress.enabled }}
              value: {{ $.Values.ingress.hostnames.backend | quote }}
              {{ else }}
              value: gargantua
              {{ end }}
      {{- if $.Values.ui.configMapName }}
          volumeMounts:
            - name: config
              mountPath: /usr/share/nginx/html/config.json
              subPath: config.json
            - name: customdir
              mountPath: /usr/share/nginx/html/custom-styles
            - name: customfile
              mountPath: /usr/share/nginx/html/custom-styles/custom.css
      volumes:
        - name: config
          configMap: 
            name: {{ $.Values.ui.configMapName }}
        - name: customdir
          hostPath:
          # Ensure the file directory is created.
            path: /root/custom-styles
            type: DirectoryOrCreate
        - name: customfile
          hostPath:
            path: /root/custom-styles/custom.css
            type: FileOrCreate
      {{- end }}
