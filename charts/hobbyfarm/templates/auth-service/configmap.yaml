apiVersion: v1
kind: ConfigMap
metadata:
  name: webhook-config
data:
  webhook-config.yaml: |
    apiVersion: v1
    kind: Config
    clusters:
      - name: example-cluster
        cluster:
          server: https://webhook-authn.hobbyfarm.svc
          certificate-authority-data: {{ ( include "auth-ca" . ) | indent 2 }}
    contexts:
      - context:
          cluster: example-cluster
          user: ""
        name: default-context
    current-context: default-context
    users: []