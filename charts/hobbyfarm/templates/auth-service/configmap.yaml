apiVersion: v1
kind: ConfigMap
metadata:
  name: webhook-config
data:
  webhook-config.yaml: |
    apiVersion: v1
    kind: Config
    clusters:
      - name: example-cluster
        cluster:
          server: https://webhook-authn.hobbyfarm.svc/authenticate
          insecure-skip-tls-verify: true
    contexts:
      - context:
          cluster: example-cluster
          user: ""
        name: default-context
    current-context: default-context
    users: []