name: Publish

on:
  push:
    branches:
      - master
    paths:
      - '**/Chart.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: check if version was bumped
      run: git diff HEAD~1 charts/hobbyfarm/Chart.yaml | grep 'version:'
    - name: configure safe directory
      run: |
        git config --global --add safe.directory /app
    - name: package and release charts
      env:
        OWNER: ${{ github.repository_owner }}
        REPO: ${{ github.event.repository.name }}
        CR_TOKEN: ${{ secrets.CR_TOKEN }}
      run: |
        docker run -w /app --entrypoint /bin/sh -v $PWD:/app quay.io/helmpack/chart-releaser:v1.6.1 -c "
          git config --global --add safe.directory /app &&
          cr package /app/charts/hobbyfarm --package-path /app/.cr-release-packages --pages-branch origin/master &&
          cr upload --owner $OWNER --git-repo $REPO --package-path /app/.cr-release-packages --token $CR_TOKEN --push --pages-branch origin/master &&
          cr index --owner $OWNER --git-repo $REPO --package-path /app/.cr-release-packages --index-path /app/docs/index.yaml --push --pages-branch origin/master
        "
    - name: commit updated index.yaml
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "update index.yaml" -a
    - name: push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
